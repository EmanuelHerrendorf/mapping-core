language: cpp
dist: trusty
sudo: required

services:
 - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
   - DOCKER_IMAGE="umrdbs/mapping-dependencies:latest"
   - DOCKER_CONTAINER="mapping_container"
   - DOCKER_CONTAINER_HOME="/app"

before_install:
 - docker pull $DOCKER_IMAGE
 - docker run \
     --name $DOCKER_CONTAINER \
     -d \
     --volume "$(pwd)/$TRAVIS_REPO_SLUG":"$DOCKER_CONTAINER_HOME/$TRAVIS_REPO_SLUG" \
     $DOCKER_IMAGE
# - docker run --name $DOCKER_CONTAINER -d $DOCKER_IMAGE
# - docker exec -t $DOCKER_CONTAINER git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
# - docker exec -t -w "$DOCKER_CONTAINER_HOME/$TRAVIS_REPO_SLUG" $DOCKER_CONTAINER git checkout -qf $TRAVIS_COMMIT

script:
 - docker exec -t -w "$DOCKER_CONTAINER_HOME/$TRAVIS_REPO_SLUG" $DOCKER_CONTAINER cmake -DCMAKE_BUILD_TYPE=Release .
 - docker exec -t -w "$DOCKER_CONTAINER_HOME/$TRAVIS_REPO_SLUG" $DOCKER_CONTAINER make -j$(cat /proc/cpuinfo | grep processor | wc -l)
 - docker exec -t -w "$DOCKER_CONTAINER_HOME/$TRAVIS_REPO_SLUG" $DOCKER_CONTAINER make test

notifications:
  slack:
    secure: 
